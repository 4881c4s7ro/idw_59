<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Administrar M√©dicos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../assets/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body.dark-mode {
      background-color: #121212 !important;
      color: #e0e0e0 !important;
    }
    body.dark-mode .bg-light,
    body.dark-mode .bg-white,
    body.dark-mode .navbar-light {
      background-color: #1e1e1e !important;
    }
    body.dark-mode .card {
      background-color: #2c2c2c;
      color: #e0e0e0;
      border-color: #444;
    }
    body.dark-mode .navbar-brand,
    body.dark-mode .nav-link {
      color: #bb86fc !important;
    }
    #darkModeToggle {
      background: none;
      border: none;
      color: inherit;
      cursor: pointer;
      font-size: 1.25rem;
    }
  </style>
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand text-primary fw-bold" href="../index.html">Cl√≠nica Salud y Vida</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="../institucional/institucional.html">Institucional</a></li>
          <li class="nav-item"><a class="nav-link" href="../contacto/contacto.html">Contacto</a></li>
          <li class="nav-item"><a class="nav-link" href="../turnos/turnos.html">Turnos</a></li>
          <li class="nav-item ms-3">
            <button id="darkModeToggle" aria-label="Toggle dark mode" title="Modo oscuro">üåô</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container my-5">
    <h1 class="text-primary mb-4">Administrar M√©dicos</h1>


            <div class="card p-4 shadow-sm mb-5">
              <h2 class="card-title text-primary mb-4">Agregar / Actualizar M√©dico</h2>

              <form id="formMedico" onsubmit="actualizarMedico(event)">
                <input type="hidden" id="medicoId">

                <div class="row g-3">
                  <div class="col-md-6">
                    <div class="form-floating">
                      <input type="text" id="nombre" class="form-control" placeholder="Nombre del m√©dico" required>
                      <label for="nombre">Nombre del m√©dico</label>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-floating">
                      <select id="especialidad" class="form-select" required>
                        <option value="" disabled selected>Seleccione una especialidad</option>
                      </select>
                      <label for="especialidad">Especialidad</label>
                    </div>
                  </div>
                </div>

                <div class="mt-4 d-flex justify-content-end">
                  <button type="submit" class="btn btn-success">Guardar</button>
                </div>
              </form>
            </div>

    <!-- Tabla -->
    <div class="table-responsive">
      <table class="table table-striped align-middle">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Especialidad</th>
            <th>Foto</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaMedicos"></tbody>
      </table>
    </div>
  </div>


  <script src="../assets/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../assets/js/medicos.js"></script>
  <script type="module" src="../assets/js/navbar.js"></script>

 
  <script>
    const toggleButton = document.getElementById('darkModeToggle');
    const body = document.body;
    if (localStorage.getItem('darkMode') === 'enabled') {
      body.classList.add('dark-mode');
      toggleButton.textContent = '‚òÄÔ∏è';
    }
    toggleButton.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      if (body.classList.contains('dark-mode')) {
        toggleButton.textContent = '‚òÄÔ∏è';
        localStorage.setItem('darkMode', 'enabled');
      } else {
        toggleButton.textContent = 'üåô';
        localStorage.setItem('darkMode', 'disabled');
      }
    });
  </script>


</body>
</html>
