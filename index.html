  <!-- Inicializaci√≥n de LocalStorage y carga de m√©dicos -->
  <script type="module">
    import { inicializarStorage } from './assets/js/initStorage.js';

    // Inicializa LocalStorage con m√©dicos
    inicializarStorage();

    // Cargar m√©dicos en el contenedor
    const cargarMedicos = () => {
      const contenedor = document.getElementById("medicosContainer");
      const medicos = JSON.parse(localStorage.getItem("medicos")) || [];
      contenedor.innerHTML = medicos.map(m => `
        <div class="col">
          <div class="card shadow-sm rounded h-100">
            <img src="${m.foto}" class="card-img-top rounded-top" alt="${m.nombre}" style="height: 200px; object-fit: cover;" />
            <div class="card-body text-center">
              <h5 class="card-title text-primary mb-1">${m.nombre}</h5>
              <p class="card-text text-secondary mb-0">${m.especialidad}</p>
            </div>
          </div>
        </div>
      `).join('');
    };

    cargarMedicos();
  </script>

  <!-- Modo oscuro -->
  <script>
    const toggleButton = document.getElementById('darkModeToggle');
    const body = document.body;

    if(localStorage.getItem('darkMode') === 'enabled'){
      body.classList.add('dark-mode');
      toggleButton.textContent = '‚òÄÔ∏è';
    }

    toggleButton.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      if(body.classList.contains('dark-mode')){
        toggleButton.textContent = '‚òÄÔ∏è';
        localStorage.setItem('darkMode', 'enabled');
      } else {
        toggleButton.textContent = 'üåô';
        localStorage.setItem('darkMode', 'disabled');
      }
    });
  </script>
