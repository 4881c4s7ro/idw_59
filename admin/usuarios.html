<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Usuarios DummyJSON</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../assets/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body.dark-mode {
      background-color: #121212 !important;
      color: #e0e0e0 !important;
    }
    body.dark-mode .bg-light,
    body.dark-mode .bg-white,
    body.dark-mode .navbar-light {
      background-color: #1e1e1e !important;
    }
    body.dark-mode .card, 
    body.dark-mode .table {
      background-color: #2c2c2c;
      color: #e0e0e0;
      border-color: #444;
    }
    body.dark-mode .navbar-brand,
    body.dark-mode .nav-link {
      color: #bb86fc !important;
    }
    #darkModeToggle {
      background: none;
      border: none;
      color: inherit;
      cursor: pointer;
      font-size: 1.25rem;
    }
  </style>
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand text-primary fw-bold" href="../index.html">Cl√≠nica Salud y Vida</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="../institucional/institucional.html">Institucional</a></li>
          <li class="nav-item"><a class="nav-link" href="../contacto/contacto.html">Contacto</a></li>
          <li class="nav-item"><a class="nav-link" href="../turnos/turnos.html">Turnos</a></li>
          <li class="nav-item ms-3">
            <button id="darkModeToggle" aria-label="Toggle dark mode" title="Modo oscuro">üåô</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container my-5">
    <h1 class="text-primary mb-4">Usuarios Registrados</h1>

    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead class="table-primary">
          <tr>
            <th>ID</th>
            <th>Usuario</th>
            <th>Nombre Completo</th>
            <th>Correo</th>
            <th>Edad</th>
            <th>G√©nero</th>
            <th>Tel√©fono</th>
            <th>Direcci√≥n</th>
          </tr>
        </thead>
        <tbody id="tablaUsuarios"></tbody>
      </table>
    </div>
  </div>

  <!-- JS -->
  <script src="../assets/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../assets/js/navbar.js"></script>

  <script type="module">
    import { estaLogeado } from "../assets/js/auth.js";
    
    // Si no est√° logeado, redirige al login
    if (!estaLogeado()) {
      window.location.href = "/login/login.html";
    }

    // Funci√≥n para cargar usuarios desde DummyJSON
    const cargarUsuarios = async () => {
      try {
        const res = await fetch("https://dummyjson.com/users");
        const datos = await res.json();

        const tabla = document.getElementById("tablaUsuarios");
        tabla.innerHTML = datos.users.map(u => `
          <tr>
            <td>${u.id}</td>
            <td>${u.username}</td>
            <td>${u.firstName} ${u.lastName}</td>
            <td>${u.email}</td>
            <td>${u.age}</td>
            <td>${u.gender === "male" ? "Masculino" : "Femenino"}</td>
            <td>${u.phone}</td>
            <td>${u.address?.address || ""}, ${u.address?.city || ""}</td>
          </tr>
        `).join("");
      } catch (error) {
        console.error("Error al cargar usuarios:", error);
      }
    };

    cargarUsuarios();
  </script>

  <!-- Dark Mode -->
  <script>
    const toggleButton = document.getElementById('darkModeToggle');
    const body = document.body;
    if (localStorage.getItem('darkMode') === 'enabled') {
      body.classList.add('dark-mode');
      toggleButton.textContent = '‚òÄÔ∏è';
    }
    toggleButton.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      if (body.classList.contains('dark-mode')) {
        toggleButton.textContent = '‚òÄÔ∏è';
        localStorage.setItem('darkMode', 'enabled');
      } else {
        toggleButton.textContent = 'üåô';
        localStorage.setItem('darkMode', 'disabled');
      }
    });
  </script>
</body>
</html>
