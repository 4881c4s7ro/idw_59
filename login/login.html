<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Clínica Salud y Vida</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../assets/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #007bff, #00c6ff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      padding: 2rem;
      width: 100%;
      max-width: 380px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h3 class="text-primary mb-4">Iniciar Sesión</h3>
    <form id="formLogin">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="usuario" placeholder="Usuario" required>
        <label for="usuario">Usuario</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="clave" placeholder="Contraseña" required>
        <label for="clave">Contraseña</label>
      </div>
      <button class="btn btn-primary w-100" type="submit">Ingresar</button>
    </form>
  </div>

  <script type="module">
    import { login } from "../assets/js/auth.js";

    document.getElementById("formLogin").addEventListener("submit", async (e) => {
      e.preventDefault();
      const usuario = document.getElementById("usuario").value.trim();
      const clave = document.getElementById("clave").value.trim();

      const ok = await login(usuario, clave);
      if (ok) {
        window.location.href = "/admin/medicos.html";
      }
    });
  </script>
</body>
</html>
